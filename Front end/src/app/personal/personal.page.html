<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>ประวัติการรับพัสดุ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of parcelall ">
  <ion-item *ngIf="item.status===1">
    <ion-label>{{item.name}}</ion-label>
    <ion-label>{{item.Day.split("T")[0]}}</ion-label>
    <ion-button color="secondary" (click)="parcel(item)">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-item>
  </ion-list>


</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="speakers"[routerLink]="['/home']">
   <ion-icon name="home-sharp"></ion-icon>
   <ion-label></ion-label>
 </ion-tab-button>
<ion-tab-button tab="speakers"[routerLink]="['/personal']">
  <ion-icon name="stats-chart-sharp"></ion-icon>
   <ion-label>สถิติ</ion-label>
 </ion-tab-button>
</ion-tab-bar>
